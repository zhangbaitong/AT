<!DOCTYPE html>
<html lang="zh-cn"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1">
	<!-- @fragment_top Start-->
<meta charset="UTF-8">
<title>帐号安全登录授权</title>
<link rel="Shortcut Icon" href="./images/favicon.ico" type="image/x-icon">
<link rel="icon" href="./images/favicon.ico" type="image/x-icon">
<link href="./css/oauth2.min.css" rel="stylesheet">
<style type="text/css"></style>
</head>
<body>
<!-- @header Start-->
<div class="lay_top">
    <div class="lay_top_inner" style="width: 688px;">
        <h1 class="logo text_hide">方舟登陆</h1>
        <div class="lat_top_other">
            <a href="http://connect.funzhou.cn/intro/login" title="什么是方舟登陆"><i class="icon_help_white"></i>方舟登陆</a>
            <span class="line">|</span>
            <a href="http://connect.funzhou.cn/oauthmanager" id="auth_manager_link" target="_blank" title="登录授权管理">授权管理</a>
            <span class="line">|</span>
            <a href="http://open.funzhou.cn" target="_blank" title="申请资源接入">申请接入</a>
        </div>
    </div>
</div>
<!-- @header End -->
<div id="combine_page" style="width: 688px;">
  <div class="page_login combine_page_children float_left border_right">
    <div class="lay_login_form">
      <iframe frameborder="0" width="370" height="316" id="ptlogin_iframe" src="login.html" name="ptlogin_iframe"></iframe>
      
    </div>
  </div>
  <div class="page_accredit combine_page_children float_left">
    <div class="lay_main" id="lay_main">
      <div class="lay_accredit_con">
        <p class="cnt_wording">授权该系统获得以下权限</p>
        <p class="app_site_wording"><a class="accredit_site" id="accredit_site_link" href="http://www.infobird.com/" target="_blank">讯鸟云计算科技</a>将获得以下权限：</p>
        <div class="accredit_info" id="accredit_info">
          <ul class="accredit_info_op">
            <li class="select_all_li">
              <input type="checkbox" id="select_all" class="checkbox oauth_checkbox_all" hidefocus="true" checked="checked">
              <label class="oauth_item_title" for="select_all">全选</label>
            </li>   
            <li>
              <input name="api_choose" hidefocus="true" type="checkbox" class="checkbox oauth_checkbox" id="item_80901010" value="80901010" title="默认授权 不可更改" checked="" disabled="">
              <label for="item_80901010" class="oauth_item_title">获得您openID</label>
            </li>
            
          </ul>
        </div>
        <div class="oauth_tips_div">
          <p class="oauth_tips">授权后表明你已同意 <a href="http://connect.funzhou.cn/agreement_chs" target="_blank">方舟登录服务协议</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
</body></html>
